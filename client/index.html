<!doctype html>
<html>
  <head>
    <title>Dice game</title>
  </head>
  <body>
    <div id="gameArea">
      
    </div>
    
    <script id="intro-screen-template" type="text/template">
        <div class="titleWrapper">

            <div class="title">
                <h1>Dice game</h1>
            </div>

            <div class="buttons">
                <button id="btnIntroMakeGame">Make new game</button>
                <button id="btnIntroJoinGame">Join existing game</button>
            </div>

        </div>
    </script>
    
    <script id="make-game-template" type="text/template">
        <div class="titleWrapper">

            <div class="title">
              <h1>Make a new game</h1>
            </div>
            
            <div class="inputs">
              Name: <input id="name-input" type="text">
            </div>
            
            <div class="buttons">
              <button id="btnMakeGame">Make new game</button>
            </div>

        </div>
    </script>
    
    <script id="join-game-template" type="text/template">
        <div class="titleWrapper">

            <div class="title">
              <h1>Join an existing game</h1>
            </div>
            
            <div class="inputs">
              Name: <input id="name-input" type="text">
              <br>
              Room number: <input id="gameid-input" type="text">
            </div>
            
            <div class="buttons">
              <button id="btnJoinGame">Join game</button>
            </div>

        </div>
    </script>
    
    <script id="wait-screen-template" type="text/template">
        <div class="titleWrapper">

            <div class="title">
                <h1>Room <span id="roomno-wait">0</p></h1>
            </div>
            
            <div class="numberofplayers">
              <span id="numberofplayers">0</span> user(s) are currently waiting.
            </div>

            <div class="buttons">
                <button id="btnStartGame">Start the game</button>
            </div>

        </div>
    </script>
    
    <script id="start-screen-template" type="text/template">
        <div class="titleWrapper">

            <div class="title">
                <h1><span id="game-title">title</p></h1>
            </div>

            <div class="buttons">
                <button id="btnStopGame">Stop the game</button>
            </div>

        </div>
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
