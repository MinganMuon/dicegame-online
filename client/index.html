<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet"> 
    <link rel="stylesheet" href="/styles.css">
    <title>Dice game</title>
  </head>
  <body>
    <div id="gameArea">
      
    </div>
    
    <script id="intro-screen-template" type="text/template">
        <div class="titleWrapper">

            <div class="title">
                <h1 class="title-h1">Dice game</h1>
            </div>

            <div class="buttons">
                <button class="button1 menubtn" id="btnIntroMakeGame">Make new game</button>
                <button class="button1 menubtn" id="btnIntroJoinGame">Join existing game</button>
            </div>

        </div>
    </script>
    
    <script id="make-game-template" type="text/template">
        <div class="titleWrapper">

            <div class="title">
              <h1 class="title-h1">Make a new game</h1>
            </div>
            
            <div class="inputs-make">
              <input class="name-input-make" id="name-input" type="text" placeholder="Name">
            </div>
            
            <div class="buttons">
              <button class="button1 menubtn" id="btnMakeGame">Make new game</button>
            </div>

        </div>
    </script>
    
    <script id="join-game-template" type="text/template">
        <div class="titleWrapper">

            <div class="title">
              <h1 class="title-h1">Join an existing game</h1>
            </div>
            
            <div class="inputs-join">
              <input class="name-input-join" id="name-input" type="text" placeholder="Name">
              <input class="gameid-input" id="gameid-input" type="number" pattern="[0-9]*" inputmode="numeric" placeholder="Room Number">
            </div>
            
            <div class="buttons">
              <button class="button1 menubtn" id="btnJoinGame">Join game</button>
            </div>

        </div>
    </script>
    
    <script id="wait-screen-template" type="text/template">
        <div class="titleWrapper">

            <div class="title">
                <h1 class="title-h1">Room <span id="roomno-wait">0</p></h1>
            </div>
            
            <div class="numberofplayers">
              <span id="numberofplayers">0</span> user(s) are currently waiting.
            </div>

            <div class="buttons">
                <button class="button1 menubtn" id="btnStartGame">Start the game</button>
            </div>

        </div>
    </script>
    
    <script id="start-screen-template" type="text/template">
        <div class="titleWrapper">

            <div class="title">
                <h2 class="gameinfo-h2"><span id="game-title">title</span>:<span id="users-in-room"></span></h2>
            </div>

        </div>
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/board.js"></script>
    <script src="/genboardhtml.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
